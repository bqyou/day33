<table>
  <tr>
    <td width="50%">
      <app-add-items (onNewItem)="newItem($event)" [item]="selectedItem" >
        <div>
          <button type="submit">Add</button>
          <button type="button" (click)="modifyItem()" #modifyButton>Modify</button>
        </div>
      </app-add-items>
    </td>
    <td>
      <app-listitems [items]="items" (onSelection)="itemSelected($event)"></app-listitems>
    </td>
  </tr>
</table>
